<div class="search">
  <div class="search-input-area">
    <app-search-input (filterName)="searchList.updateByName($event)"></app-search-input>
    <span class="spacer"></span>
    <app-search-filter (regionChanged)="searchList.updateByRegion($event)"></app-search-filter>
  </div>

  <div>
    <app-search-list #searchList></app-search-list>
  </div>
</div>
